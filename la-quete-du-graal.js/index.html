		<script>
      {
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration

        const slideContainer = document.getElementById('slides');
        const links = document.querySelectorAll('link[rel="import"][role="slide"]');
        let content, i;

        if (links) {
          for (i=0; i<links.length; i++) {
            if (links[i].import) {
              const isLinear = location.search.includes('linear');

              if (isLinear) {
                content = Array.from(links[i].import.querySelector('.partial').children);
                if (slideContainer && content.length > 0) {
                  content.forEach(x => slideContainer.appendChild(x.cloneNode(true)));
                }
              } else {
                content = links[i].import.querySelector('.partial');
                if (slideContainer && content) {
                  slideContainer.appendChild(content.cloneNode(true));
                }
              }

              // pour tout mettre sur une ligne
              /*
              */
            }
          }
        }

        Reveal.initialize({
          controls: true,
          progress: true,
          history: true,
          center: true,

          transition: 'slide', // none/fade/slide/convex/concave/zoom

          // Optional reveal.js plugins
          dependencies: [
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            { src: 'plugin/notes/notes.js', async: true }
          ]
        });
      }
